<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    // This script attempts to modify the content of a non-existent element.
    document.getElementById("nonExistentElement").textContent = "This text won't appear";
  </script>
</body>
</html>
